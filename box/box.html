<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box</title>
    <style> 
        .container{ 
            background-color: lightgrey;          
            }
            a { 
                text-decoration: none;
                color: aliceblue;
            }
            .ro{ 
                height: 500px;
                width: 100px;
                background-color: blueviolet;
            }
            .row{ 
                background-color: rgb(24, 9, 37);
            }
            li{ 
                list-style: none;
            }
           
    </style>
</head>
<body>
    <div class="container">
        <div class="row"> 
            <h2> <a href="">Home</a> <a href="">Contact</a> <a href="">pages</a>  </h2>
        </div>
    
    <div class="ro"> 
        <ul> 
            <li><a href="#">Home</a></li>
            <li><a href="#">contact</a></li>
            <li><a href="#">Pages</a></li>
        </ul>
    </div>
    </div>
  
</body>
</html>
