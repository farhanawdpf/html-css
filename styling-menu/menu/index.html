<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout</title>
  <style> 
    body{ 
      margin: 0;
    }
      .menu-container{ 
        width: 100%;
        background-color: aqua;
        overflow: hidden;
      
    }
    .logo{ 
      width: 20%;
      float: left;
    }
    .menu{ 
      width: 50%;
      float: left;
     
    }
    .search{ 
      float: left;
      width: 30%;
     
    }
    .b-container{ 
      width: 100%;
    }
    .sidebar{ 
      width: 25%;
      float: left;
      background-color: blueviolet;
      overflow: hidden;
      height: 800px;
    }
    .main-content{ 
      width: 75%;
      float: left;
      background-color: chartreuse;
    }
    .banner{ 
      width: 100%;
      background-color: burlywood;
    }
    .row{ 
      width: 100%;
    }
    .col1{ 
       width: 50%;
       background-color: deeppink;
       float: left;
    }
    .col2{ 
       width: 50%;
       float: left;

       background-color: rgb(16, 18, 168);
    }
  </style>
</head>
<body>
  <div class="container-main"> 
     <div class="menu-container"> 
        <div class="logo"> 
            logo
        </div>
        <div class="menu"> 
            menu
        </div>
        <div class="search"> 
            search button
        </div>
     </div>
     <div class="b-container"> 
        <div class="sidebar"> 
            side bar
        </div>
        <div class="main-content"> 
           <div class="banner"> 
              <img src="bb.jpg" alt="" width="100%" height="400px">
           </div> 
           <div class="row"> 
              <div class="col1"> 
                <h1>Col-1</h1>
              </div>
              <div class="col2"> 
                <h1>Col-2</h1>

              </div>
           </div>







        </div>
     </div>

 

  <footer style="background-color: darkgreen;"> 
    This is footer
  </footer>



  </div>
</body>
</html>
